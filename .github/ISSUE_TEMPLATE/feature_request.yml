---
name: "Feature request"
description: "Suggest an idea for the Zonneplan integration"
body:
- type: markdown
  attributes:
    value: Before you open a new feature request, search through the existing feature requests to see if others have had the same idea.
- type: checkboxes
  attributes:
    label: Checklist
    options:
      - label: I have filled out the template to the best of my ability.
        required: true
      - label: This only contains 1 feature request (if you have multiple feature requests, open one feature request for each feature request).
        required: true
      - label: This issue is not a duplicate feature request of [previous feature requests](https://github.com/fsaris/home-assistant-zonneplan-one/issues).
        required: true

- type: textarea
  attributes:
    label: "Is your feature request related to a problem? Please describe."
    description: "A clear and concise description of what the problem is."
    placeholder: "I'm always frustrated when [...]"
  validations:
    required: true

- type: textarea
  attributes:
    label: "Describe the solution you'd like"
    description: "A clear and concise description of what you want to happen."
  validations:
    required: true

- type: textarea
  attributes:
    label: "Diagnostics dump - for when you want a new sensor etc bases on the existing API data"
    description: "Drag the diagnostics dump file here. (see https://github.com/fsaris/home-assistant-zonneplan-one#diagnostics for info)"

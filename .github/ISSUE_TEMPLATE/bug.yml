---
name: "Bug report"
description: "Report a bug with the integration"
body:
  - type: markdown
    attributes:
      value: Before you open a new issue, search through the existing issues to see if others have had the same problem.
  - type: textarea
    attributes:
      label: "System Health details"
      description: "Paste the data from the System Health card in Home Assistant (https://www.home-assistant.io/more-info/system-health#github-issues)"
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Checklist
      options:
        - label: I have enabled debug logging for my installation.
          required: true
        - label: I have filled out the issue template to the best of my ability.
          required: true
        - label: This issue only contains 1 issue (if you have multiple issues, open one issue for each issue).
          required: true
        - label: This issue is not a duplicate issue of any [previous issues](https://github.com/fsaris/home-assistant-zonneplan-one/issues)..
          required: true
  - type: textarea
    attributes:
      label: "Describe the issue"
      description: "A clear and concise description of what the issue is."
    validations:
      required: true
  - type: textarea
    attributes:
      label: Reproduction steps
      description: "Without steps to reproduce, it will be hard to fix. It is very important that you fill out this part. Issues without it will be closed."
      value: |
        1.
        2.
        3.
        ...
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Debug logs"
      description: "To enable debug logs check this https://github.com/fsaris/home-assistant-zonneplan-one#debug-logging, this **needs** to include _everything_ from startup of Home Assistant to the point where you encounter the issue."
      render: text

  - type: textarea
    attributes:
      label: "Diagnostics dump"
      description: "Drag the diagnostics dump file here. (see https://github.com/fsaris/home-assistant-zonneplan-one#diagnostics for info)"

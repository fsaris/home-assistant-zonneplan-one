---
name: "Bug report"
description: "Report a bug with the Zonneplan integration"
body:
  - type: markdown
    attributes:
      value: Before you open a new issue, search through the [existing issues](https://github.com/fsaris/home-assistant-zonneplan-one/issues) and [discussions](https://github.com/fsaris/home-assistant-zonneplan-one/discussions) to see if others have had the same problem.
  - type: input
    id: version
    validations:
      required: true
    attributes:
      label: What version of the Zonneplan integration has this issue?
  - type: input
    attributes:
      label: What was the last working version?
      description: >
        If known, otherwise leave blank.
  - type: input
    validations:
      required: true
    attributes:
      label: What version of Home Assistant are you using?
  - type: checkboxes
    attributes:
      label: Checklist
      options:
        - label: I have filled out the issue template to the best of my ability.
          required: true
        - label: This issue only contains 1 issue (if you have multiple issues, open one issue for each issue).
          required: true
        - label: This issue is not a duplicate issue of any [previous issues](https://github.com/fsaris/home-assistant-zonneplan-one/issues)..
          required: true

  - type: textarea
    attributes:
      label: "Describe the issue"
      description: "A clear and concise description of what the issue is."
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Debug logs"
      description: "To enable debug logs check this https://github.com/fsaris/home-assistant-zonneplan-one#debug-logging, this **needs** to include _everything_ from startup of Home Assistant to the point where you encounter the issue."
      render: text

  - type: textarea
    attributes:
      label: "Diagnostics dump"
      description: "Drag the diagnostics dump file here. (see https://github.com/fsaris/home-assistant-zonneplan-one#diagnostics for info)"
